<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <button id="toggleScan">scan for devices</button>
        <hr />
        <div id="discoveredDevices">
            <template id="discoveredDeviceTemplate">
                <div class="discoveredDevice">
                    <div class="header" style="display: flex; flex-direction: column">
                        <span class="name"></span>
                        <span class="deviceType"></span>
                    </div>
                    <div class="connection" style="display: flex; flex-direction: row">
                        <div class="notConnected">connect via:</div>
                        <button class="connectBle notConnected">bluetooth</button>
                        <button class="connectUdp notConnected">udp</button>
                        <button class="disconnect connected">disconnect</button>
                    </div>
                    <div class="status" style="display: flex; flex-direction: row">
                        <span class="rssi"></span>
                        <span class="ipAddress"></span>
                        <span class="timestampDifference"></span>
                    </div>
                </div>
            </template>
        </div>

        <script src="Poll.js"></script>
        <script src="UkatonKit.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
