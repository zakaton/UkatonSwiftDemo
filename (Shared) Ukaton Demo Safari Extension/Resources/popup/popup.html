<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <button id="toggleScan">sca for devices</button>
        <hr />
        <div id="discoveredDevices">
            <template id="discoveredDeviceTemplate">
                <div class="discoveredDevice">
                    <div class="header">
                        <b><span class="name"></span></b>
                        <span class="deviceType"></span>
                    </div>
                    <div class="connection">
                        <div class="notConnected">connect via:</div>
                        <button class="connectBle notConnected">bluetooth</button>
                        <button class="connectUdp notConnected">udp</button>
                        <button class="cancelConnecting connecting">
                            connecting via <span class="connectionType"></span>...
                        </button>
                        <div class="connected">connected via <span class="connectionType"></span></div>
                        <button class="disconnect connected">disconnect</button>
                        <div class="disconnecting">disconnecting...</div>
                    </div>
                    <div class="status">
                        <span class="rssi scanning notConnected"></span>
                        <span class="timestampDifference scanning notConnected"></span>
                        <span class="ipAddress"></span>
                    </div>
                </div>
            </template>
        </div>

        <script type="module" src="./popup.js"></script>
    </body>
</html>
